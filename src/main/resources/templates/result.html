<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <style>
        body {
            padding: 30px;
        }
    </style>
    <title>◯×クイズ</title>
</head>
<body>
<div class="container">
    <p >
        結果：<span th:text="${scoreResult}"></span>
    </p>
    <!-- <p th:text="${scoreResult}">正解！</p> -->
    <a th:href="@{/page/show}">ホーム画面に戻る</a>
</div>

<table class="table table-bordered list">
        <thead>
        <tr>
            <th scope="col">問題</th>
            <th scope="col">回答</th>
            <th scope="col">正解</th>
        </tr>
        </thead>
        <tbody th:each="resultquiz: ${resultQuiz}">
        <tr  >
            <td th:text="${resultquiz.question}"></td>
            <td th:text="${resultquiz.answer} ?'〇' : '×'"></td>
            <td th:text="${resultquiz.correct} ?'〇' : '×'"></td>
        </tr>
        </tbody>
    </table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
